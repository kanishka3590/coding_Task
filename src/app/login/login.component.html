<form>
<h1>Please sign in</h1>
    <label for="email"><b>Email Id</b></label>
      <input type="text" placeholder="Enter Email Id" [(ngModel)]="user.email" name="email" required>
<br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="user.pwd" name="psw" required>
<br><br>
      <button type="button" (click)="login()" >Login</button>
      <button type="button" routerLink="/register" >Registeration</button>
</form>
