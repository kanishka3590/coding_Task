<form>
<h1>Register</h1>

    <label for="fname"><b>First Name : </b></label>
    <input type="text" placeholder="Enter First Name" [(ngModel)]="users.fname" name="fname" required>
<br>
    <label for="mname"><b>Middle Name : </b></label>
    <input type="text" placeholder="Enter Middle Name" [(ngModel)]="users.mname" name="mname" required>
<br>
    <label for="lname"><b>Last Name : </b></label>
    <input type="text" placeholder="Enter Last Name" [(ngModel)]="users.lname" name="lname" required>

<br>
    <label for="email"><b>Email : </b></label>
    <input type="text" placeholder="Enter Email" [(ngModel)]="users.email" name="email" required>
<br>
    <label for="pno"><b>Phone No : </b></label>
    <input type="text" placeholder="Enter Phone No" [(ngModel)]="users.pno" name="pno" required>

<br>
    <label for="psw"><b>Password : </b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="users.psw" name="psw" required>
<br>
    <label for="cpsw"><b>Confirm Password : </b></label>
    <input type="password" placeholder="Confirm Password" [(ngModel)]="users.cpsw" name="cpsw" required>
<br><br>
    <button type="submit" (click)="register()">Register</button>
</form>
